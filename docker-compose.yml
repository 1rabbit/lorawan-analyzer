services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    volumes:
      - ./clickhouse/data:/var/lib/clickhouse
      - ./clickhouse/config/allow-remote.xml:/etc/clickhouse-server/users.d/allow-remote.xml:ro
      - ./clickhouse/config/system-logs.xml:/etc/clickhouse-server/config.d/system-logs.xml:ro
      - ./clickhouse/config/logging.xml:/etc/clickhouse-server/config.d/logging.xml:ro
    environment:
      CLICKHOUSE_DB: lorawan
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  analyzer:
    build: .
    ports:
      - "15337:3000"
    volumes:
      - ./config.toml:/app/config.toml:ro
      - ./public:/app/public:ro
      - ./gateways.csv:/app/gateways.csv:ro
      - ./data:/app/data
    environment:
      CONFIG_PATH: /app/config.toml
    depends_on:
      clickhouse:
        condition: service_healthy
    restart: unless-stopped
